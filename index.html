<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js" integrity="sha512-39BSQXI5q1XlvVhLfFRidKG8KM6Tr6VS/XSnNo6N/A0ZXexHCeoUI/s+ulujQy3UREjoLNrMnFat8VI0mMugWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="app">
        <header id="introduction">
            <img src="https://cdn.discordapp.com/avatars/705244213414985758/595e25215f3b7195b8e98b887e728f12.webp?size=160" alt="profile picture">
            <div class="wrapper">
                <h1>Eternal</h1>
                <span>We are Eternal. We are Forever.</span>
                <p>Full-Stack developer but I lean towards backend</p>
            </div>
        </header>

        <div id="skills">
            <div class="wrapper">
                <div @mouseover="change_active_skill('nodejs', true)" @mouseleave="change_active_skill('nodejs', false)" class="skill" id="nodejs">
                    <a class="text" :class="{ slide: skills['nodejs'].slide_2 }" href="https://nodejs.org" target="_blank">Node.js</a>

                    <div class="div_1" :class="{ slide_1: skills['nodejs'].slide_1 }"></div>
                    <div class="div_2" :class="{ slide_2: skills['nodejs'].slide_2 }">
                        <img src="https://seeklogo.com/images/N/node-js-logo-F4F55CD2D0-seeklogo.com.png" alt="nodejs logo">
                    </div>
                </div>
                <div @mouseover="change_active_skill('socketio', true)" @mouseleave="change_active_skill('socketio', false)" class="skill" id="socketio">
                    <a class="text" :class="{ slide: skills['socketio'].slide_2 }" href="https://socket.io" target="_blank">Socket.io</a>

                    <div class="div_1" :class="{ slide_1: skills['socketio'].slide_1 }"></div>
                    <div class="div_2" :class="{ slide_2: skills['socketio'].slide_2 }">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Socket-io.svg" alt="socketio logo">
                    </div>
                </div>
                <div>
                    NodeJS
                </div>
                <div>
                    NodeJS
                </div>
            </div>
            <div class="wrapper">
                <div>
                    NodeJS
                </div>
                <div>
                    NodeJS
                </div>
                <div>
                    NodeJS
                </div>
                <div>
                    NodeJS
                </div>
            </div>
        </div>
    </div>

    <div id="gallery">
        <div class="site">
            <h1>Portfolio V2</h1>
            <img src="https://bloxflip.com/_next/static/media/crash-game-bg.c5d844bf.png" alt="portfolioV2">
            <p>
                The second version of my portfolio.
            </p>
        </div>
    </div>
</body>
</html>
